<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>template-files</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://cdn.bootcss.com/viewerjs/1.0.0-rc/viewer.js"></script>
    <link href="https://cdn.bootcss.com/viewerjs/1.0.0-rc/viewer.css" rel="stylesheet">

    <script src="https://at.alicdn.com/t/font_594941_47ptpmgll5idx6r.js"></script>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <div class="container" @mousedown="onTouchStart($event)" @mouseup="onTouchEnd($event)" @mousemove="onTouchMove($event)">

        <div class="file_list" :style="{width:curX+'px',height:previewHeight+'px'}">
            <a class="prd" target="_Blank" href="/template-files/developer/prd/index.html">点击查看 PRD</a>
            <div class="touch_line_horizontal"></div>
            <item class="item" :model="treeData" :cur-path="currentPath" :expand="true" :callback="onCallback"></item>
        </div>
        <div class="touch_line"></div>
        <div class="preview" :style="{height:previewHeight+'px'}">
            <img ref="preview">
        </div>
    </div>
</div>

</body>

<script type="text/x-template" id="item-template">
    <li v-if="model && model.path && model.path.length>0">
        <div :class="{title_container: isFolder}" @click="onClick(model.path)">
            <span :class="[isFolder?'folder':'file']" :style="{color:curPath==model.path?'red':'black'}">
                <svg aria-hidden="true" width="1em" height="1em">
                    <use xlink:href="#icon-folder-open" v-if="isFolder&&open"></use>
                    <use xlink:href="#icon-folder-close" v-else-if="isFolder&&!open"></use>
                    <use xlink:href="#icon-file-txt" v-else></use>
                </svg>
                {{  model.path && model.path.split("/").reverse()[0] }}
            </span>
        </div>
        <ul v-show="open" v-if="isFolder">
            <item class="item" v-for="(model, index) in model.children" :key="index" :model="model" :cur-path="curPath" :callback="callback"></item>
        </ul>
    </li>
</script>

<!--suppress ReservedWordAsName -->
<script type="text/javascript" charset="utf-8">

    Vue.component('item',
        {
            template: '#item-template',
            props: {
                model: Object,
                index: Number,
                curPath: String,
                expand: Boolean,
                callback: {
                    type: Function,
                    default: function (isFolder, path) {
                    }
                }

            },
            data: function () {
                return {
                    open: this.expand || this.isFolder
                }
            },
            computed: {
                isFolder: function () {
                    return this.model.children && this.model.children.length > 0
                }
            },
            methods: {
                onClick: function (path) {
                    console.log("curPath:" + this.curPath);
                    this.callback(this.isFolder, path);
                    console.log("curPath:" + this.curPath);
                    if (this.isFolder) {
                        //文件夹
                        this.open = !this.open
                    } else {
                        //文件
                    }
                }/*,
                 changeType: function () {
                 if (!this.isFolder) {
                 Vue.set(this.model, 'children', []);
                 this.addChild();
                 this.open = true
                 }
                 },
                 addChild: function () {
                 this.model.children.push({
                 path: '新的节点(双击新建子节点)'
                 })
                 }*/
            }
        }
    );
</script>

<script type="text/javascript" charset="utf-8">

    var vue = new Vue({
        el: '#app',
        data: {
            treeData: {},
            currentPath: "",
            dragging: false,
            curX: window.screen.width / 6,
            curY: 0
        },
        created: function () {

        },
        computed: {
            previewHeight: function () {
                return (document.documentElement.clientHeight || document.body.clientHeight) - 40
            }
        },
        mounted: function () {
            var that = this;

            axios.get('/template/developer/getAllFiles')
                .then(function (response) {
                    //noinspection EqualityComparisonWithCoercionJS
                    if (response && response.data && response.data.code == 200 && response.data.data) {
                        that.treeData = response.data.data;
                    }
                })
                .catch(function (error) {
                    console.log(error);
                });
        },
        methods: {
            onCallback: function (isFolder, path) {
                var that = this;

                if (!isFolder) {

                    that.currentPath = path;

                    if (that.viewer) {
                        that.viewer.destroy();
                    }

                    //https://github.com/fengyuanchen/viewerjs
                    that.viewer = new Viewer(this.$refs.preview, {
                        inline: true,
                        tooltip: true,
                        movable: true,
                        zoomable: true,
                        rotatable: true,
                        transition: true,
                        scalable: true,
                        keyboard: true,
                        loading: true,
                        button: true,
                        container: 'body',
                        fullscreen: false,
                        navbar: false,
                        title: true,
                        toolbar: {
                            zoomIn: 2,
                            zoomOut: 2,
                            oneToOne: 2,
                            reset: 2,
                            prev: 0,
                            play: {
                                show: 2,
                                size: 'large'
                            },
                            next: 0,
                            rotateLeft: 2,
                            rotateRight: 2,
                            flipHorizontal: 2,
                            flipVertical: 2
                        },
                        loop: false,
                        interval: 0,
                        minWidth: 200,
                        minHeight: 200,
                        zoomRatio: 0.1,
                        minZoomRatio: 0.01,
                        maxZoomRatio: 100,
                        zIndex: 2018,
                        zIndexInline: 0,
                        url: function (image) {
                            return path;
                        },
                        ready: function () {
                            // 2 methods are available here: "show" and "destroy".
                        },
                        shown: function () {
                            // 9 methods are available here: "hide", "view", "prev", "next", "play", "stop", "full", "exit" and "destroy".
                        },
                        viewed: function () {
                            that.viewer.zoomTo(1);
                        }
                    });
                }
            },
            onTouchStart: function (event) {
                if (event.target.className === "touch_line") {
                    this.dragging = true;
                }
            },
            onTouchEnd: function (event) {
                this.dragging = false;
            },
            onTouchMove: function (event) {
                if (this.dragging) {
                    this.curX = event.x;
                    this.curY = event.y;

                    if (this.viewer) {
                        this.viewer.resize();
                    }
                }
            }
        }
    });
</script>

</style>
