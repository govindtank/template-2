<!doctype html>

<head>
    <meta charset="UTF-8"/>
    <title>template-files</title>

    <script src="https://at.alicdn.com/t/font_594941_47ptpmgll5idx6r.js"></script>

        .icon {
            width: 1em;

            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <div class="container" @mousedown="onTouchStart($event)" @mouseup="onTouchEnd($event)" @mousemove="onTouchMove($event)">
        <div class="file_list" :style="{width:curX+'px'}">
            <item class="item" :model="treeData" :cur-path="currentPath" :callback="onCallback"></item>
        </div>
        <div class="touch_line">
        </div>
        <div class="preview">
            <img :src="currentPath">
        </div>
    </div>
</div>

</body>

<script type="text/x-template" id="item-template">
    <li>
        <div :class="{title_container: isFolder}" @click="onClick(model.path)">
            <span :class="[isFolder?'folder':'file']" :style="{color:curPath==model.path?'red':'black'}">
                <svg aria-hidden="true" width="1em" height="1em">
                    <use xlink:href="#icon-folder-open" v-if="isFolder&&open"></use>
                    <use xlink:href="#icon-folder-close" v-else-if="isFolder&&!open"></use>
                    <use xlink:href="#icon-file-txt" v-else></use>
                </svg>
               {{  model.path.split("/").reverse()[0] }}
            </span>
        </div>
        <ul v-show="open" v-if="isFolder">
            <item class="item" v-for="(model, index) in model.children" :key="index" :model="model" :cur-path="curPath" :callback="callback"></item>
        </ul>
    </li>
</script>

    var data = {
        path: '水果',

            {path: 'http://oznsh6z3y.bkt.clouddn.com/banner_1.jpg'},
            {

                    {

                        children: [
                            {path: 'http://oznsh6z3y.bkt.clouddn.com/banner_14.jpg'},
                            {path: 'http://oznsh6z3y.bkt.clouddn.com/banner_11.jpg'}
                        ]
                    },
                    {path: 'http://oznsh6z3y.bkt.clouddn.com/banner_4.jpg'},
                    {path: 'http://oznsh6z3y.bkt.clouddn.com/banner_7.jpg'},
                    {
                        path: '金苹果',
                        children: [
                            {path: 'http://oznsh6z3y.bkt.clouddn.com/banner_8.jpg'},
                            {path: 'http://oznsh6z3y.bkt.clouddn.com/banner_9.jpg'}
                        ]
                    }
                ]
            }
        ]
    };

    var vue = new Vue({
        el: '#app',
        data: {
            treeData: data,
            currentPath: "http://oznsh6z3y.bkt.clouddn.com/banner_0.jpg",
            dragging: false,
            curX: window.screen.width / 4,
            curY: 0
        },
        created: function () {
        },
        methods: {
            onCallback: function (isFolder, path) {
                if (!isFolder) {
                    this.currentPath = path
                }
            },
            onTouchStart: function (event) {
                if (event.target.className === "touch_line") {
                    this.dragging = true;
                }
            },
            onTouchEnd: function (event) {
                this.dragging = false;
            },
            onTouchMove: function (event) {
                if (this.dragging) {
                    this.curX = event.x;
                    this.curY = event.y;
                }
            }
        }
    });
</script>
